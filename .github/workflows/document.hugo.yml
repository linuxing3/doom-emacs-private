name: deploy document with hugo

on:
  push:
    branches:
      master

jobs:
  build-hugo-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install hugo 
        run: |
          sudo apt-get update && sudo apt-get install wget
          wget -O hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.70.0/hugo_0.70.0_Linux-64bit.deb 
          sudo dpkg -i hugo.deb
          type hugo
      - name: create hugo sites
        run: |
          hugo new site ~/docs
          cp docs/*.org ~/docs/content/
      - name: install hugo theme
        run: |
          cd ~/docs
          git init
          git submodule add https://github.com/budparr/gohugo-theme-ananke.git themes/ananke
          echo 'theme = "ananke"' >> config.toml
          sed -i 's/example\.org/xunqinji\.top\/hugo/g' config.toml
          echo "Done with settings!"
      - name: build and deploy hugo site
        run: |
          cd ~/docs
          hugo -D 
          export DEPLOY_KEY="${{ secrets.DEPLOY_KEY }}"
          export HOST="root@xunqinji.top"
          export DIR="/www/wwwroot/pro.xunqinji.top/"
          echo $DEPLOY_KEY
          rsync -avzr --delete -e "ssh -i $DEPLOY_KEY -o StrictHostKeyChecking=no" public/ $HOST:$DIR
          echo "Done!"
